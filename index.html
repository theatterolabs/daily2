  <style>

.sticky {
position: fixed;
top: 0;
width: 100%;
z-index: 10000;
}

.overflows {
overflow: auto;

}

.extend {
  height: auto;
}
</style>
</head>
<body>
  
  <div id="app"></div>
  <script>
var tabLabel     = document.getElementsByClassName('tab-labels'),
	mainDiv =  document.getElementsByTagName("main")[0],
  tabWrap = document.getElementsByClassName('tab-wrapper'),
    stop      = tabLabel.offsetTop - 60,
    docBody   = document.documentElement || document.body.parentNode || document.body,
    hasOffset = window.pageYOffset !== undefined,
    scrollTop;
window.onload = scrollStick();
function scrollStick() {
	mainDiv.className = "overflows"; 
	 tabWrap.classList.add("extend");
	
}
window.onscroll = function (e) {
  // cross-browser compatible scrollTop.
  scrollTop = hasOffset ? window.pageYOffset : docBody.scrollTop;

  // if user scrolls to 60px from the top of the left div
  if (scrollTop >= stop) {
    // stick the div
    mainDiv.classList.remove("overflows");
    tabLabel.classList.add("sticky");
    tabWrap.classList.remove("extend");
  } else {
    // release the div
    mainDiv.classList.add("overflows");
    tabLabel.className = '';
    tabWrap.classList.add("extend");
  }
}
</script>
</body>
